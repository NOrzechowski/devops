<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>DevOps Demo</title>
</head>
<body ng-app="devopsDemo">
<hr/>
<div class="container" ng-controller="employeeController">
    
    <div class="row">
    	<fieldset>
    	<legend>Data Entry</legend>
	        <label>Employee</label> <input type="text" ng-model="employeeDto.employeeName" class="input-sm spacing"/>
	        <label>Skills</label> <input type="text" ng-model="skills" ng-list class="input-sm custom-width spacing"
	                                     placeholder="comma seperated skills"/>
	        <button ng-click="saveemployee()" class="btn btn-sm btn-info">Add Employee</button>
    	</fieldset>
    </div>
    <hr/>
    <div class="row">
    	<fieldset>
    	<legend>Display</legend>
		    <div class="col-sm-6">
			    <table ng-table="tableParams" class="table" show-filter="false">
				    <tr ng-repeat="employee in allemployees">
				        <td title="'Name'" filter="{ employeeName: 'text'}" sortable="'name'">
				            {{employee.employeeName}}</td>
				        <td title="'Skills'" filter="{ skillName: 'text'}" sortable="'skill'">
				            {{employee.skillsCsv}}</td>
				    </tr>
				</table>
			</div>
		    <div class="col-sm-4">
		    	<canvas id="doughnut" class="chart chart-doughnut"	chart-data="circleChartData" chart-labels="labels">
				</canvas> 
		    </div>
	    </fieldset>
    </div>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/employeeController.js"></script>
<script src="js/app/dataService.js"></script>
<script src="http://cdn.jsdelivr.net/chart.js/latest/Chart.min.js"></script>
<script src="http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
<link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
<script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>

</html>
